<div class="container my-5">
  <h1 class="mb-3">Edit Product</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateProduct()">
        <div class="mb-3">
          <label for="" class="form-label">Id</label>
          <input type="text" class="form-control" id="name" readonly name="id" [(ngModel)]="productDetails.id">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="productDetails.name">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="productDetails.description">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="productDetails.price">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="productDetails.brand" >
        </div>
        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteProduct(productDetails.id)">Delete</button>
      </form>
    </div>
  </div>
</div>
