<div class="container my-5">
  <h1 class="mb-3">Products</h1>

  <table class="table" *ngIf="products && products.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Brand</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.brand}}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!products || products.length == 0">No products found</p>
</div>
